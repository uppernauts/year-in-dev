<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>
	<meta name="keywords" content="dev,stats,dev.to,articles">

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@uppernauts">
	<meta name="twitter:creator" content="@uppernauts">
	<meta name="twitter:image" content="https://year-in-dev.cephhi.com/my-year-in-dev-meta.png">

	<meta name="og:type" content="article">
	<meta name="og:url" content="https://year-in-dev.cephhi.com">
	<meta name="og:image" content="https://year-in-dev.cephhi.com/my-year-in-dev-meta.png">
	<meta name="og:site_name" content="uppernauts">

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='index.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/891696c1b6.js" crossorigin="anonymous"></script>
	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body class="bg-gray-900">
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	
	%sapper.scripts%
	<script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
</body>
</html>
